<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Country Search</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <!-- Font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="d-flex flex-column align-items-center text-center pt-5 justify-content-center"
    style=" background: linear-gradient(36deg,#2ce0e2,#c29128 100%); min-height: 100vh;">
   <div style="background-color: aliceblue; height: 220px; width: 450px; box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;" class="d-flex flex-column align-items-center text-center pt-5 justify-content-center rounded">
    <h1 class="p-3 text-primary bold">Country Search</h1>

    <div class="input-group mb-5 mt-2" style="max-width: 400px; width: 90%;">
      <input id="countryName" type="text" class="form-control" placeholder="Country Name" aria-label="Country Name">
      <button class="btn btn-success mb-2" style="height: 40px;" type="button" onclick="search()">Search</button>
    </div>
   </div>

    <div id="result" class="d-flex justify-content-center flex-wrap pt-3"></div>
  </div>
</body>

<script src="./country.js"></script>

</html>
